<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Xác Nhận Đặt Vé</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container my-5">
    <h2>Kết quả tìm kiếm</h2>
    <div class="list-group">
        <!-- Example ticket item -->
        <div class="list-group-item">
            <h5 class="mb-1">Xe khách từ {{departure}} đến {{destination}}</h5>
            <p>Ngày đi: {{departureDate}}</p>
            <p>Giá vé: 200,000 VNĐ</p>
            <a href="/booking/confirm?ticketId=1" class="btn btn-primary">Đặt vé</a>
        </div>
        <!-- Repeat for other tickets -->
    </div>
</div>

    <footer>
        <p>© 2024 Đặt vé xe trực tuyến. Mọi quyền được bảo lưu.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

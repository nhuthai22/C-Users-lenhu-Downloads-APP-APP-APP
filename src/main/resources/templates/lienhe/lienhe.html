<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Đặt Vé Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('/images/background.jpg') no-repeat center center/cover;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .navbar-brand,
        .nav-link {
            color: #007bff !important;
            font-weight: bold;
        }

        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            color: #007bff;
        }

        .form-label {
            font-weight: bold;
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
            padding: 10px 20px;
            font-size: 1.2rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            color: #333;
            border-top: 1px solid #007bff;
        }

        .footer a {
            color: #007bff;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Đặt Vé Xe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/booking/trangchu">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/datve/ticket">Đặt vé</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gioithieu/gioithieu">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lienhe/lienhe">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Liên Hệ Với Chúng Tôi</h2>
        <form action="/lienhe" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Họ Tên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên của bạn" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email của bạn" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Tin Nhắn</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Nhập nội dung tin nhắn" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi Tin Nhắn</button>
        </form>
    </div>

    <footer class="footer">
        <p>© 2024 Đặt vé xe trực tuyến. Mọi quyền được bảo lưu. | <a href="#" style="color: #fff;">Điều khoản sử dụng</a> | <a href="#" style="color: #fff;">Chính sách bảo mật</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Java 6</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- NhÃºng SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
.card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center; /* Center vertically */
}

.card-footer .text-danger {
    margin-right: auto; /* Pushes the message to the left */
}

.card-footer .btn {
    margin-left: 5px; /* Optional: Adds space between buttons */
}

</style>
<body>
    <main>
        <form th:action="@{/security/login}" method="post" class="col-sm-8 offset-sm-2 mt-5">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <div class="form-group">
                        <div>Username:</div>
                        <input name="username" class="form-control" type="text" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <div>Password:</div>
                        <input name="password" type="password" class="form-control" autocomplete="current-password">
                    </div>
                    <div class="form-group mt-2">
                        <div class="form-control">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="remember-me" autocomplete="off"> Remember me?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex">
    				<i class="text-danger" th:text="${message}"></i>
    				<div class="ml-auto"> <!-- Pushes buttons to the right -->
        				<button class="btn btn-success">Login</button>
        				<button class="btn btn-danger">Logout</button>
    				</div>
				</div>
            </div>
        </form>
    </main>
</body>
</html>
